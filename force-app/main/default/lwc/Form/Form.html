<template>
    <lightning-card>
        <div class="form-container">
            <lightning-input 
                type="text"
                label="Name"
                placeholder="Visitor Name"
                value={visitorName}
                onchange={visitorNameChange}>
            </lightning-input>

            <lightning-input 
                type="tel"
                label="Phone Number"
                placeholder="Phone Number"
                value={phone}
                onchange={phoneChange}>
            </lightning-input>

            <lightning-input
                type="date"
                label="Select Date"
                value={date}
                onchange={dateChange}>
            </lightning-input>

            <lightning-combobox
                placeholder="Select your Project"
                label="Select the Project"
                options={selectYourProject}
                value={projectId}
                onchange={projectChange}>
            </lightning-combobox>

            <lightning-combobox
                placeholder="Select your Price Range"
                label="Price"
                options={selectOption}
                value={priceValue}
                onchange={optionSelected}>
            </lightning-combobox>

            <lightning-combobox
                placeholder="Select your Tower"
                label="Select the Tower"
                options={selectYourTower}
                value={towerId}
                onchange={towerChange}>
            </lightning-combobox>

            <lightning-button 
                label="Submit" 
                variant="brand"
                onclick={submitButtonHandler}>
            </lightning-button>

            <template if:true={sites.length}>
                <template for:each={sites} for:item="s">
                    <div key={s.Id} class="site-item">
                        <p><b>Name:</b> {s.Name}</p>
                        <p><b>Project:</b> {s.Project__c}</p>
                        <p><b>Tower:</b> {s.Tower__c}</p>
                    </div>
                </template>
            </template>

            <template if:true={error}>
                <p>{error}</p>
            </template>
        </div>
    </lightning-card>
</template>
